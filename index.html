<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung Cancer Detection</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h2>Lung Cancer Detection System</h2>
            </div>
            <div class="card-body">
              <form id="detection-form" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="patient_name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      name="patient_age"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="patient_gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Contact Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="patient_contact"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    name="patient_address"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Medical History</label>
                  <textarea
                    class="form-control"
                    name="medical_history"
                    rows="3"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">Upload CT Scan</label>
                  <input
                    type="file"
                    class="form-control"
                    name="ct_scan"
                    accept="image/*"
                    required
                  />
                </div>

                <div id="image-preview" class="text-center mb-3"></div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Detect Cancer
                  </button>
                </div>
              </form>

              <div
                id="result-container"
                class="mt-4 text-center"
                style="display: none"
              >
                <div id="result-alert" class="alert">
                  <h4 id="result-text"></h4>
                  <p id="recommendation-text"></p>
                  <p id="probability-text"></p>
                </div>
              </div>

              <!-- Acknowledgment Section -->
              <div
                id="acknowledgment-container"
                class="acknowledgment-container"
              >
                <div class="acknowledgment-box">
                  <h4>Acknowledgment</h4>
                  <p>
                    <strong>Patient Name:</strong> <span id="ack-name"></span>
                  </p>
                  <p><strong>Age:</strong> <span id="ack-age"></span></p>
                  <p><strong>Gender:</strong> <span id="ack-gender"></span></p>
                  <p>
                    <strong>Contact Number:</strong>
                    <span id="ack-contact"></span>
                  </p>
                  <p>
                    <strong>Address:</strong> <span id="ack-address"></span>
                  </p>
                  <p>
                    <strong>Medical History:</strong>
                    <span id="ack-history"></span>
                  </p>

                  <p>
                    <strong>Detection Result:</strong>
                    <span id="ack-result"></span>
                  </p>
                  <p>
                    <strong>Recommendation:</strong>
                    <span id="ack-recommendation"></span>
                  </p>
                  <p>
                    <strong>Cancer Probability:</strong>
                    <span id="ack-probability"></span>
                  </p>

                  <!-- Print Button -->
                  <button class="btn print-btn" onclick="generatePDF()">
                    Print Acknowledgment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
